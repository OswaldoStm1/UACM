<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactame</title>
    <h1 style="text-align: center;">CONTACTAME</h1>
</head>
<body>
    <form action="" style="text-align: center;">
        <label for="lname"><b>Nombre:</b></label><br><br>
        <input type="text" id="iname" name="iname" size="40"><br><br>
        <label for="lemail"><b>Email:</b></label><br><br>
        <input type="text" id="iemail" name="iemail" size="40"><br><br>
        <label for="lempresa"><b>Empresa:</b></label><br><br>
        <input type="text" id="iempresa" name="iempresa" size="40"><br><br>
        <div><b>Motivo del contacto</b></div><br>
        <label for="lolaboral">Oportunidad laboral🚀</label>
        <input type="radio" name="motivo" id="iolaboral"><br><br>
        <label for="lfree">Proyecto freelance💼</label>
        <input type="radio" name="motivo" id="ifree"><br><br>
        <label for="lotro">Otro📝</label>
        <input type="radio" name="motivo" id="iotro"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
